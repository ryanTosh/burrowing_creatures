<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burrowing Creatures KotH</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div id="cont">
            <div id="display_cont">
                <canvas id="display"></canvas>
            </div>

            <div id="sidebar">
                <div id="controls">
                    <h2>Controls</h2>

                    <p><b>Tick: </b><code id="tick">0</code></p>

                    <p><b>Tick rate: </b><input type="number" id="tick_rate" value="2" size="4"/></p>

                    <div class="buttons">
                        <button id="step">Step</button>
                        <button id="start">Start</button>
                        <button id="stop" disabled>Stop</button>
                    </div>

                    <div class="buttons">
                        <button id="reset">Reset</button>
                    </div>

                    <p>
                        <b>Spectate bot: </b>
                        <select id="spectate">
                            <option selected>(None)</option>
                        </select>
                    </p>
                </div>

                <div id="creatures">
                    <h2>Creatures on-screen</h2>

                    <div id="creatures_on_screen">
                    </div>

                    <h2>Other creatures</h2>

                    <div id="creatures_other">
                    </div>

                    <h2>Dead</h2>
                    
                    <div id="creatures_dead">
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="src/index.ts"></script>
    </body>
</html>
